<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <!-- fonts -->
    <style>
      @font-face {
        font-weight: 400;
        font-family: "Poppins";
        src: url(fonts/Poppins-Regular.ttf);
      }
      @font-face {
        font-weight: 400;
        font-style: italic;
        font-family: "Poppins";
        src: url(fonts/Poppins-Italic.ttf);
      }
      @font-face {
        font-weight: 700;
        font-family: "Poppins";
        src: url(fonts/Poppins-Bold.ttf);
      }
      @font-face {
        font-weight: 700;
        font-style: italic;
        font-family: "Poppins";
        src: url(fonts/Poppins-BoldItalic.ttf);
      }
      @font-face {
        font-weight: 800;
        font-family: "Poppins";
        src: url(fonts/Poppins-ExtraBold.ttf);
      }
      @font-face {
        font-weight: 800;
        font-style: italic;
        font-family: "Poppins";
        src: url(fonts/Poppins-ExtraBoldItalic.ttf);
      }
    </style>
    <!-- styles -->
    <style>
      :root {
        --white: hsl(0, 0%, 100%);
        --off-black: hsl(0, 0%, 8%);
        --off-white: hsl(0, 0%, 94%);
        --light-grey: hsl(0, 0%, 86%);
        --purple: hsl(259, 100%, 65%);
        --light-red: hsl(0, 100%, 67%);
        --smokey-grey: hsl(0, 1%, 44%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: grid;
        min-height: 100vh;
        place-items: center;
        font-family: "Poppins";
      }
    </style>
  </head>
  <body></body>
</html>
